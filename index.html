<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>My Gallery</title>
</head>
<body>
  <div class="profile">
      <div class="pic">
        <img src="profilePhoto.png" alt="Profile Pic">
      </div>
      <div class="name">Rodney Cotton</div>
      <div class="city">Helsinki, Finland</div>
      <div class="info">
        <div class="tile">
          <div class="number">100</div>
          <div class="info">Posts</div>
        </div>
        <div class="tile">
          <div class="number">2,242</div>
          <div class="info">Follower</div>
        </div>
        <div class="tile">
          <div class="number">1,432</div>
          <div class="info">Following</div>
        </div>
      </div>
  </div>
  <div class="gallery">
      <div class="item-1 item"><img src="photo1.png" alt="Image"></div>
      <div class="item-2 item"><img src="photo2.png" alt="Image"></div>
      <div class="item-3 item"><img src="photo3.png" alt="Image"></div>
      <div class="item-4 item"><img src="photo_4.png" alt="Image"></div>
      <div class="item-5 item"><img src="photo5.png" alt="Image"></div>
      <div class="item-6 item"><img src="photo6.png" alt="Image"></div> 
  </div>
  <div class="footer">
    <p>created by username - <a href="http://devchallenges.io" target="_blank">Devchallenges.io</a></p>
  </div>
</body>
</html>
